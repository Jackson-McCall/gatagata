<!DOCTYPE html>
<body>

    <button id="HealthCheckButton">生きているか？</button>
    <div id="results"></div>

    <script>
    const API_BASE = 'http://127.0.0.1:8080';

    document.getElementById('HealthCheckButton').addEventListener('click', async () => {
        try {
            const response = await fetch(`${API_BASE}/health`);

            if (!response.ok) {
                document.getElementById('results').textContent = "404: UkiUki API is DOWN!";
                return;
            }

            const text = await response.text();
            document.getElementById('results').textContent = text;

        } catch (error) {
            document.getElementById('results').textContent = "404: UkiUki API is DOWN!";
            console.error(error);
        }
    });
    </script>
</body>
</html>
